<html>

</head>
<body>
<h1>Practical 3</h1>
<label >For position of left-most vowel in string</label>
<button onClick="alert(vowel(prompt('Enter a string')))" name="btnVowel" >Click here</button><br>
<label >For numbers with its digit reversed</label>
<button onClick="alert(revs(prompt('Enter a number')))" name="btnRevers" >Click here</button> 
</body>

<script>
function vowel(n){

for(let i=0;i<n.length;i++){
  switch(n[i]){
 case 'a':
 case 'e':
 case 'i':
 case 'o':
 case 'u':
 case 'A':
 case 'E':
 case 'I':
 case 'O':
 case 'U':
    return "Position of left-most vowel is " + (i+1);
}}

return "No vowel found in given string";
 
}

function revs(a){
let temp="";

for(let i=0;i<a.length;i++) temp+=a[(a.length-1)-i];

return "digit reversed number is " + temp +" ";
}

</script>
